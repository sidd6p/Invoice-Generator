<!DOCTYPE html>
<html>
    <head>
        <title>Invoice Page</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main-el">
            <div id="head-el">
                <h1>Invoice creator</h1>
                <h6>Thanks for choosing Powstik!</h6>
            </div>
            <div id="bottom-el">
                <div id="items-el">
                    <button class="btn-items-el">Wash Car: $10</button>
                    <button class="btn-items-el">Mow Lawn: $20</button>
                    <button class="btn-items-el">Pull Weeds: $30</button>
                </div>
                <div id="amount-el">
                    <div id="amount-heading">
                        <div>
                            TASK
                        </div>
                        <div>
                            TOTAL
                        </div>
                    </div>
                    <div id="amount-detail">
                        <div id="purchse-el">
                            <div>
                                Wash Car<span><button class="remove-btn">Remove</button></span><span class="quantity-el">x 0</span>
                            </div>
                            <div>
                                <span id="dollor-el">$</span><span class="amt">0</span>
                            </div>
                        </div>
                        <div id="purchse-el">
                            <div>
                                Mow Lawn<span><button class="remove-btn">Remove</button></span><span class="quantity-el">x 0</span>
                            </div>
                            <div>
                                <span id="dollor-el">$</span><span class="amt">0</span>
                            </div>
                        </div>
                        <div id="purchse-el">
                            <div>
                                Pull Weeds<span><button class="remove-btn">Remove</button></span><span class="quantity-el">x 0</span>
                            </div>
                            <div>
                                <span id="dollor-el">$</span><span class="amt">0</span>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div>
                    <div id="bottom-1-el">
                        <div>
                            NOTES
                        </div>
                        <div>
                            TOTAL AMOUNT
                        </div>
                    </div>
                </div>
                <div>
                    <div id="bottom-2-el">
                        <div>
                            We accept cash
                        </div>
                        <div id="total-el">
                            <span id="dollor-el">$</span>0
                        </div>
                    </div>
                </div>    
                <button id="invoice-btn">Send Invoice</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
